name: release

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      id-token: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - uses: rlespinasse/release-that@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
